<!DOCTYPE html>
<html>
  <head>
    <title>Akan Name</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body class="text-center">
    <h1 class="jumbotron"> Hey Wanna Know your Akan Name </h1>
    <h4>A simple application that tells you your Akan name</h4>
    <div>
      <h3>Testimonials</h3>
      <div>
        <p>Cards</p>
        <p>Blocked Quotes</p>
      </div>
      <form>
        <div class="form-group">
          <label for="DayOfBirth">Please Enter your day of birth</label>
          <input type="number" class="form-control" placeholder="DD" id="day">
        </div>
        <div class="form-group">
          <label for="MonthOfBirth">Please Enter your Month of birth</label>
          <input type="number" class="form-control" placeholder="MM" id="month">
        </div>
        <div class="form-group">
          <label for="YearOfBirth">Please Enter your Year of birth</label>
          <input type="number" class="form-control" placeholder="YYYY" id="year">
        </div>
        <button type="submit" class="btn btn-primary" id="button">Submit</button>
      </form>
    </div>
  </body>
</html>
